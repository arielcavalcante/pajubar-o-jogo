<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" conteudo="width=device-width, initial-scale=1.0" />
		<title>Pajubar</title>
		<!-- <link rel="manifest" href="manifest.json" /> -->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="radio.css" />
		<link rel="stylesheet" href="frame.css" />
		<link rel="stylesheet" href="background.css" />
	</head>
	<body>
		<div class="body">
			<header class="container">
				<h1 class="title">Pajubar</h1>
			</header>
			<main class="conteudo principal">
				<div class="placar wrapper">
					<div class="placar">
						<span class="placar texto">pontos:</span>
						<span class="placar numero">000</span>
					</div>
					<div class="placar">
						<span class="placar numero taxa">0/10</span>
					</div>
				</div>
				<div class="quiz wrapper">
					<div class="botoes quiz">
						<div class="paginacao wrapper">
							<div class="paginacao">
								<button class="voltar botao">←</button>
							</div>
							<div class="paginacao">
								<button class="avancar botao">→</button>
							</div>
						</div>
						<div class="quiz interno">
							<div class="texto conteudo">
								<span class="texto principal"
									>Quantas travestis você conhece?</span
								>
								<span class="icone texto">▼</span>
							</div>
							<form class="invisivel"></form>
						</div>
					</div>
					<div class="enviar wrapper">
						<div class="enviar">
							<button type="submit" class="enviar botao">Aquenda</button>
						</div>
					</div>
				</div>
			</main>
			<footer class="footer container">
				<div class="footer conteudo">
					<span class="com_amor">
						Feito com <span class="love">❤️</span> por
						<a
							target="blank_"
							title="Github do Ariel"
							href="https://github.com/arielcavalcante"
						>
							Ariel
						</a>
						e
						<a target="blank_" title="Github de Nelson" href="#">Nelson</a>.
					</span>
				</div>
			</footer>
		</div>
		<script src="data.js"></script>
		<script src="main.js"></script>
	</body>
</html>
