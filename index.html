<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Queez</title>
		<!-- <link rel="manifest" href="manifest.json" /> -->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="animation.css" />
		<link rel="stylesheet" href="frame.css" />
		<link rel="stylesheet" href="background.css" />
	</head>
	<body>
		<header>
			<h1>Queez</h1>
		</header>
		<main>
			<div class="placar">
				<span class="texto">pontos:</span>
				<span class="numero">000</span>
			</div>
			<div class="frame">
				<div class="quiz--wrapper">
					<div class="quiz--inject">
						<div class="pergunta">
							<span>Quantas travestis você conhece?</span>
							<span class="icone">▼</span>
						</div>
						<form class="invisivel"></form>
					</div>
				</div>
				<div class="paginacao">
					<button tabindex="3" class="voltar">
						<span>←</span>
					</button>
					<button tabindex="3" class="avancar">
						<span>→</span>
					</button>
				</div>
				<div class="enviar">
					<button tabindex="3" type="submit">
						<span>Aquenda!</span>
					</button>
				</div>
			</div>
		</main>
		<footer>
			<span class="com-amor">
				Feito com <span>❤️</span> por
				<a
					tabindex="3"
					target="blank_"
					title="Github do Ariel"
					href="https://github.com/arielcavalcante"
					>Ariel</a
				>
				e
				<a
					tabindex="3"
					target="blank_"
					title="Github de Nelson"
					href="https://github.com/NelsonFilho1984"
					>Nelson</a
				>.
			</span>
		</footer>
		<script src="data.js"></script>
		<script src="main.js"></script>
	</body>
</html>
